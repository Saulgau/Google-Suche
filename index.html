<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suche</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }
        .login-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 9px 23px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .search-input {
            width: 100%;
            max-width: 584px;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 45px;
            font-size: 16px;
            outline: none;
        }
        .search-input:hover, .search-input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #9aa0a6;
        }
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 584px;
        }
        .profile-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-left: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="login-button" id="login-button">Anmelden</button>
        <img src="/api/placeholder/32/32" alt="Profilbild" class="profile-image" id="profile-image" style="display: none;">
    </header>
    <main class="search-container">
        <div class="search-wrapper">
            <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            <input type="text" class="search-input" placeholder="Google Suche" aria-label="Suchbegriff eingeben">
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('login-button');
            const profileImage = document.getElementById('profile-image');
            const searchInput = document.querySelector('.search-input');

            loginButton.addEventListener('click', function() {
                // Hier w√ºrde normalerweise die Google-Anmeldung erfolgen
                loginButton.style.display = 'none';
                profileImage.style.display = 'block';
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    }
                }
            });
        });
    </script>
</body>
</html>
