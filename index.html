<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchseite im Dark Mode</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .searchbar {
            font-size: 14px;
            color: #e0e0e0;
            display: flex;
            height: 44px;
            background: #1e1e1e;
            border: 1px solid #424242;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.3s;
        }

        .searchbar:hover {
            box-shadow: 0 1px 6px rgba(255, 255, 255, 0.1);
            border-color: rgba(66, 66, 66, 0.8);
        }

        .searchbar-wrapper {
            flex: 1;
            display: flex;
            padding: 5px 8px;
        }

        .searchbar-left {
            display: flex;
            align-items: center;
            padding-right: 13px;
        }

        .search-icon-wrapper {
            margin: auto;
        }

        .search-icon {
            color: #9aa0a6;
            height: 20px;
            width: 20px;
        }

        .searchbar-icon {
            fill: currentColor;
            height: 24px;
            width: 24px;
        }

        .searchbar-center {
            flex: 1;
        }

        .searchbar-input {
            background-color: transparent;
            border: none;
            padding: 0;
            color: #e0e0e0;
            outline: none;
            flex: 1;
            height: 34px;
            font-size: 16px;
        }

        .searchbar-right {
            display: flex;
            align-items: center;
        }

        .voice-search {
            cursor: pointer;
            background: transparent;
            padding: 0 8px;
        }
    </style>
</head>
<body>
    <div class="searchbar">
        <div class="searchbar-wrapper">
            <div class="searchbar-left">
                <div class="search-icon-wrapper">
                    <span class="search-icon searchbar-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="searchbar-center">
                <input type="text" class="searchbar-input" maxlength="2048" name="q" autocapitalize="off" autocomplete="off" title="Search" placeholder="Suche..." id="search-input">
            </div>

            <div class="searchbar-right">
                <svg class="voice-search" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                    <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                </svg>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('search-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const query = this.value;
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        });
    </script>
</body>
</html>
